<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Universal Health Records System</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <h1>Universal Health Records System</h1>
    </div>
  </header>

  <section class="register-section">
    <h2>Register</h2>
    <form action="register.php" method="POST" class="register-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

      <button type="submit" class="btn-submit">Register</button>
    </form>

    <div class="success-message" id="success-message" style="display: none;">
      <p>Successfully Registered!</p>
      <button onclick="window.location.href='loginpage.html'" class="btn-login">Back to Login</button>
    </div>
  </section>

  <footer class="main-footer">
    <p>&copy; 2024 Universal Health Records System. All rights reserved.</p>
  </footer>

  <script>
    document.querySelector('.register-form').addEventListener('submit', function(event) {
      event.preventDefault(); 
      document.querySelector('.register-form').style.display = 'none';
      document.getElementById('success-message').style.display = 'block';
    });
  </script>
</body>
</html>
